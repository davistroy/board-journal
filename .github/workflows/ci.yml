name: CI

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Backend tests (Phase 14d: H4 fix)
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.2.0'

      - name: Install backend dependencies
        working-directory: backend
        run: dart pub get

      - name: Analyze backend code
        working-directory: backend
        run: |
          echo "=== Running dart analyze (info output) ==="
          dart analyze || true
          echo "=== Running dart analyze --fatal-infos ==="
          dart analyze --fatal-infos

      - name: Run backend tests
        working-directory: backend
        run: dart test

  # Flutter tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: |
          echo "=== Running flutter analyze (verbose) ==="
          flutter analyze || true
          echo "=== Running flutter analyze --no-fatal-infos ==="
          flutter analyze --no-fatal-infos

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check coverage threshold
        run: |
          if [ -f coverage/lcov.info ]; then
            # Install lcov for coverage analysis
            sudo apt-get update && sudo apt-get install -y lcov

            # Get coverage percentage
            COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | awk '{print $2}' | tr -d '%')

            echo "=== Coverage Summary ==="
            lcov --summary coverage/lcov.info

            # Check against 70% threshold (configurable)
            if [ ! -z "$COVERAGE" ]; then
              if (( $(echo "$COVERAGE < 70" | bc -l) )); then
                echo "::warning::Coverage $COVERAGE% is below 70% threshold"
                # Note: Using warning instead of error to not block PRs during transition
                # Change to 'exit 1' when ready to enforce strictly
              else
                echo "Coverage $COVERAGE% meets 70% threshold"
              fi
            fi
          else
            echo "::warning::No coverage data found"
          fi

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK (Android)
        run: flutter build apk --debug

      - name: Build iOS (check only)
        run: flutter build ios --debug --no-codesign
