name: CI

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Backend tests (Phase 14d: H4 fix)
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.2.0'

      - name: Install backend dependencies
        working-directory: backend
        run: dart pub get

      - name: Analyze backend code (allow failure)
        working-directory: backend
        run: dart analyze || echo "Analyze had issues but continuing..."
        continue-on-error: true

      - name: Run backend tests
        working-directory: backend
        run: dart test

  # Flutter tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code (allow failure)
        run: flutter analyze || echo "Analyze had issues but continuing..."
        continue-on-error: true

      - name: Run tests with coverage
        run: flutter test --coverage --reporter expanded 2>&1 | tee test_output.txt || true

      - name: Show failed tests
        if: always()
        run: |
          echo "=== Test Summary ==="
          if [ -f test_output.txt ]; then
            # Show failed test details
            grep -A5 "FAIL\|Error\|Exception" test_output.txt | head -200 || echo "No explicit failures found in output"
            echo ""
            echo "=== Last 100 lines of test output ==="
            tail -100 test_output.txt
          else
            echo "No test output file found"
          fi

          # Exit with failure if tests failed
          grep -q "Some tests failed" test_output.txt && exit 1 || true

      - name: Check coverage threshold
        run: |
          if [ -f coverage/lcov.info ]; then
            # Install lcov for coverage analysis
            sudo apt-get update && sudo apt-get install -y lcov

            # Get coverage percentage
            COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | awk '{print $2}' | tr -d '%')

            echo "=== Coverage Summary ==="
            lcov --summary coverage/lcov.info

            # Check against 70% threshold (configurable)
            if [ ! -z "$COVERAGE" ]; then
              if (( $(echo "$COVERAGE < 70" | bc -l) )); then
                echo "::warning::Coverage $COVERAGE% is below 70% threshold"
                # Note: Using warning instead of error to not block PRs during transition
                # Change to 'exit 1' when ready to enforce strictly
              else
                echo "Coverage $COVERAGE% meets 70% threshold"
              fi
            fi
          else
            echo "::warning::No coverage data found"
          fi

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, backend-tests]
    # Build check is optional - project may not have android/ios directories yet
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check if Android directory exists
        id: check_android
        run: |
          if [ -d "android" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::Android directory not found. Skipping APK build."
          fi

      - name: Build APK (Android)
        if: steps.check_android.outputs.exists == 'true'
        run: flutter build apk --debug

      - name: Check if iOS directory exists
        id: check_ios
        run: |
          if [ -d "ios" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::iOS directory not found. Skipping iOS build."
          fi

      - name: Build iOS (check only)
        if: steps.check_ios.outputs.exists == 'true'
        run: flutter build ios --debug --no-codesign
