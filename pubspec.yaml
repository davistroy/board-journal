name: boardroom_journal
description: A voice-first journal with AI-powered career governance.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database - Drift ORM
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # JSON serialization
  json_annotation: ^4.8.1

  # HTTP client
  http: ^1.1.0

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  equatable: ^2.0.5

  # Sharing
  share_plus: ^7.2.1

  # Audio recording
  record: ^5.1.2

  # State management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^14.2.0

  # Background tasks
  workmanager: ^0.5.2

  # Notifications
  flutter_local_notifications: ^16.3.2

  # Timezone handling
  timezone: ^0.9.2

  # Shared preferences for background state
  shared_preferences: ^2.2.2

  # Authentication
  flutter_secure_storage: ^9.0.0
  sign_in_with_apple: ^5.0.0
  google_sign_in: ^6.2.1

  # Connectivity
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code generation
  drift_dev: ^2.14.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
