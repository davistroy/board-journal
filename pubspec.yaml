name: boardroom_journal
description: A voice-first journal with AI-powered career governance.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database - Drift ORM
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # JSON serialization
  json_annotation: ^4.8.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  equatable: ^2.0.5

  # State management (for later)
  flutter_riverpod: ^2.4.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code generation
  drift_dev: ^2.14.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
